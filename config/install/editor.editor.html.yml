langcode: en
status: true
dependencies:
  config:
    - filter.format.html
  module:
    - ckeditor
_core:
format: html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Format
            - Styles
            - Font
            - FontSize
            - TextColor
            - Bold
            - Underline
            - Italic
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Links
          items:
            - Linkit
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - DrupalImage
            - Embed
            - Blockquote
            - Table
            - product
        -
          name: Tools
          items:
            - PasteText
            - PasteFromWord
            - SpecialChar
            - HorizontalRule
            - ShowBlocks
            - Source
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: "a.btn.btn--primary|Primary Button\r\na.btn.btn--default|Default Button"
    autoembed:
      status: embed
    colorbutton:
      colors: ''
    linkit:
      linkit_profile: content
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
