langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - commerce_product
    - search_api
  config:
    0: field.storage.commerce_product.field_terms_reference
    1: field.storage.commerce_product.field_terms_reference_2
    3: search_api.server.solr
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    advanced:
      index_prefix: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
_core:
id: products
name: Products
description: 'Store catalog.'
read_only: false
field_settings:
  created:
    label: Created
    datasource_id: 'entity:commerce_product'
    property_path: created
    type: date
    dependencies:
      module:
        - commerce_product
  field_terms_reference:
    label: Categories
    datasource_id: 'entity:commerce_product'
    property_path: field_terms_reference
    type: string
    dependencies:
      config:
        - field.storage.commerce_product.field_terms_reference
  field_terms_reference_2:
    label: Brands
    datasource_id: 'entity:commerce_product'
    property_path: field_terms_reference_2
    type: string
    dependencies:
      config:
        - field.storage.commerce_product.field_terms_reference_2
  number:
    label: 'Variations » Product variation » Price » Number'
    datasource_id: 'entity:commerce_product'
    property_path: 'variations:entity:price:number'
    type: decimal
    dependencies:
      config:
        - field.storage.commerce_product.variations
      module:
        - commerce_product
        - commerce_product
  sku:
    label: 'Variations » Product variation » SKU'
    datasource_id: 'entity:commerce_product'
    property_path: 'variations:entity:sku'
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.commerce_product.variations
      module:
        - commerce_product
        - commerce_product
  status:
    label: Published
    datasource_id: 'entity:commerce_product'
    property_path: status
    type: boolean
    dependencies:
      module:
        - commerce_product
  title:
    label: Title
    datasource_id: 'entity:commerce_product'
    property_path: title
    type: text
    dependencies:
      module:
        - commerce_product
datasource_settings:
  'entity:commerce_product':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  hierarchy:
    fields:
      field_terms_reference: taxonomy_term-parent
    weights:
      preprocess_index: -45
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  ignorecase:
    all_fields: false
    fields:
      - sku
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  stemmer:
    all_fields: false
    fields:
      - title
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  transliteration:
    all_fields: false
    fields:
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: solr
